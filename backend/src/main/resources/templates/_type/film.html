<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films - FILMEO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-control::placeholder {
            color: white !important; /* Change la couleur du placeholder en blanc */
        }
    </style>
</head>
<body style="background-color: #121212; color: white;">

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">FILMEO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/films" style="color: white;">Films</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/series" style="color: white;">Séries</a>
                    </li>
                </ul>
                <!-- Formulaire de recherche -->
                <form class="d-flex ms-auto" action="#" method="get">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Rechercher un film" aria-label="Search" style="background-color: transparent; border: 1px solid white; color: white; border-radius: 10px; padding-right: 10px;">
                        <button class="btn" type="submit" style="background: transparent; border: none;">
                            <i class="fas fa-search" style="color: white;"></i>
                        </button>
                    </div>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/inscription" style="color: white;">Inscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/connexion" style="color: white;">Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: #121212;">
        <div>
            <h1 class="text-center text-light">Films</h1>
            <p class="text-center text-light">Voici la liste des films disponibles.</p>

            <!-- Liste des films -->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Titre</th>
                                    <th scope="col">Durée</th>
                                    <th scope="col">Date de sortie</th>
                                    <th scope="col">Genre</th>
                                    <th scope="col">Pays</th>
                                    <th scope="col">Casting</th> <!-- Colonne Casting -->
                                    <th scope="col">Réalisateur</th> <!-- Colonne Réalisateur -->
                                    <th scope="col">Plateforme(s)</th> <!-- Nouvelle colonne pour les plateformes -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="film : ${films}">
                                    <td th:text="${film.titre}">Film Title</td>
                                    <td th:text="${film.duree}">Duration</td>
                                    <td th:text="${film.dateSortie}">Release Date</td>
                                    <td th:text="${film.genre.libelle}">Genre</td>
                                    <td th:text="${film.nationalite.nom}">Nationality</td>
                                    <td> <!-- Casting -->
                                        <ul>
                                            <li th:each="acteur : ${film.personnes}" th:text="${acteur.nom} + ' ' + ${acteur.prenom}">Actor Name</li>
                                        </ul>
                                    </td>
                                    <td th:text="${film.realisateur.nom} + ' ' + ${film.realisateur.prenom}">Director Name</td> <!-- Réalisateur -->
                                    <td>
                                        <ul>
                                            <li th:each="plateforme : ${film.plateformes}" th:text="${plateforme.nom}">Platform Name</li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
